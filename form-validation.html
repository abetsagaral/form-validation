	$(document).ready(function() {
    function adjustIframeHeight() {
        var $body   = $('body'),
            $iframe = $body.data('iframe.fv');
        if ($iframe) {
            // Adjust the height of iframe
            $iframe.height($body.height());
        }
    }
    // IMPORTANT: You must call .steps() before calling .formValidation()
    $('#profileForm')
        .steps({
            headerTag: 'h2',
            bodyTag: 'section',
            onStepChanged: function(e, currentIndex, priorIndex) {
                // You don't need to care about it
                // It is for the specific demo
                adjustIframeHeight();
            },
            // Triggered when clicking the Previous/Next buttons
            onStepChanging: function(e, currentIndex, newIndex) {
                var fv         = $('#profileForm').data('formValidation'), // FormValidation instance
                    // The current step container
                    $container = $('#profileForm').find('section[data-step="' + currentIndex +'"]');

                // Validate the container
                fv.validateContainer($container);

                var isValidStep = fv.isValidContainer($container);
                if (isValidStep === false || isValidStep === null) {
                    // Do not jump to the next step
                    return false;
                }

                return true;
            },
            // Triggered when clicking the Finish button
            onFinishing: function(e, currentIndex) {
                var fv         = $('#profileForm').data('formValidation'),
                    $container = $('#profileForm').find('section[data-step="' + currentIndex +'"]');

                // Validate the last step container
                fv.validateContainer($container);

                var isValidStep = fv.isValidContainer($container);
                if (isValidStep === false || isValidStep === null) {
                    return false;
                }

                return true;
            },
            onFinished: function(e, currentIndex) {
                // Uncomment the following line to submit the form using the defaultSubmit() method

                $('#welcomeModal').modal();

                                creditCard: {
                                    message: 'The credit card number is not valid'
                                }
                            }
                        },
                        expDate: {
                            verbose: false,
                            validators: {
                                notEmpty: {
                                    message: 'The expiration date is required'
                                },
                                regexp: {
                                    message: 'The expiration date must be YYYY/MM',
                                    regexp: /^\d{4}\/\d{1,2}$/
                                },
                                callback: {
                                    message: 'The expiration date is expired',
                                    callback: function(value, validator, $field) {
                                        var sections = value.split('/');
                                        if (sections.length !== 2) {
                                            return {
                                                valid: false,
                                                message: 'The expiration date is not valid'
                                            };
                                        }

                                        var year         = parseInt(sections[0], 10),
                                            month        = parseInt(sections[1], 10),
                                            currentMonth = new Date().getMonth() + 1,
                                            currentYear  = new Date().getFullYear();

                                        if (month <= 0 || month > 12 || year > currentYear + 10) {
                                            return {
                                                valid: false,
                                                message: 'The expiration date is not valid'
                                            };
                                        }

                                        if (year < currentYear || (year == currentYear && month < currentMonth)) {
                                            // The date is expired
                                            return {
                                                valid: false,
                                                message: 'The expiration date is expired'
                                            };
                                        }

                                        return true;
                                    }
                                }
                            }
                        },
                        cvvNumber: {
                            validators: {
                                cvv: {
                                    creditCardField: 'ccNumber',
                                    message: 'The CVV number is not valid'
                                }
                            }
                        },
                        paymentaddress: {
                            // row: '.col-xs-8',
                            validators: {
                                notEmpty: {
                                    message: 'The Address is required'
                                }
                            }
                        },
                        paymentstreet: {
                            // row: '.col-xs-8',
                            validators: {
                                notEmpty: {
                                    message: 'The Street is required'
                                }
                            }
                        },
                        paymentcity: {
                            // row: '.col-xs-8',
                            validators: {
                                notEmpty: {
                                    message: 'The City is required'
                                }
                            }
                        },
                        paymentstate: {
                            // row: '.col-xs-8',
                            validators: {
                                notEmpty: {
                                    message: 'The State is required'
                                }
                            }
                        },
                        paymentzip: {
                            validators: {
                                notEmpty: {
                                    message: 'Zip is required and cannot be empty'
                                },
                                regexp: {
                                    regexp: /^\d{5}$/,
                                    message: 'The US zipcode must contain 5 digits'
                                }
                            }
                        }

            }
        })
        .on('success.validator.fv', function(e, data) {
            // data.field     ---> The field name
            // data.validator ---> The validator name
            // data.fv        ---> The plugin instance

            // Whenever user changes the card type,
            // we need to revalidate the credit card number
            if (data.field === 'cardType') {
                data.fv.revalidateField('cc');
            }

            if (data.field === 'cc' && data.validator === 'creditCard') {
                // data.result.type can be one of
                // AMERICAN_EXPRESS, DINERS_CLUB, DINERS_CLUB_US, DISCOVER, JCB, LASER,
                // MAESTRO, MASTERCARD, SOLO, UNIONPAY, VISA

                var currentType = null;
                switch (data.result.type) {
                    case 'AMERICAN_EXPRESS':
                        currentType = 'Ae';         // Ae is the value of American Express card in the select box
                        break;

                    case 'MASTERCARD':
                    case 'DINERS_CLUB_US':
                        currentType = 'Master';     // Master is the value of Master card in the select box
                        break;

                    case 'VISA':
                        currentType = 'Visa';       // Visa is the value of Visa card in the select box
                        break;

                    default:
                        break;
                }

                // Get the selected type
                var selectedType = data.fv.getFieldElements('cardType').val();
                if (selectedType && currentType !== selectedType) {
                    // The credit card type doesn't match with the selected one
                    // Mark the field as not valid
                    data.fv.updateStatus('cc', data.fv.STATUS_INVALID, 'creditCard');
                }
            }
        });
});
</script>
